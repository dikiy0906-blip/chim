<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шатура | Загрузка каталогов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
        }

        .shatura-title {
            font-family: 'Playfair Display', serif;
        }

        .catalog-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid #e5e7eb;
            background: white;
        }

        .catalog-card:hover {
            transform: translateY(-5px);
            border-color: #c4a484;
            box-shadow: 0 15px 30px rgba(196, 164, 132, 0.15);
        }

        .download-icon {
            color: #c4a484;
        }

        .bg-shatura {
            background-color: #c4a484;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="text-gray-900 pb-20">

    <header class="py-12 px-6 text-center bg-white border-b border-gray-100">
        <h1 class="shatura-title text-4xl md:text-5xl text-gray-800 tracking-tight">ШАТУРА</h1>
        <div class="h-1 w-20 bg-shatura mx-auto mt-4 mb-6"></div>
        <p class="text-gray-500 font-light max-w-2xl mx-auto uppercase tracking-widest text-[10px]">
            Нажмите на плитку, чтобы скачать каталог в формате PDF
        </p>
    </header>

    <main class="max-w-6xl mx-auto px-6 mt-12">
        <div id="catalog-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Карточки будут вставлены здесь через JS -->
        </div>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full text-sm opacity-0 transition-opacity duration-500 pointer-events-none z-50 shadow-2xl">
        Загрузка файла...
    </div>

    <script>
        // ИНСТРУКЦИЯ: Замените 'ссылка_на_файл.pdf' на реальный адрес вашего файла
        const catalogs = [
            { name: "Каталог коллекция Montreal беж", url: "https://static.shatura.com/upload/files/Каталог%20коллекция%20Montreal%20беж.pdf" },
            { name: "Каталог коллекция Montreal белый", url: "https://static.shatura.com/upload/files/Каталог%20коллекция%20Montreal%20белый.pdf" },
            { name: "Каталог коллекция Montreal серый", url: "https://static.shatura.com/upload/files/Каталог%20коллекция%20Montreal%20серый.pdf" },
            { name: "Каталог коллекция Chelsea белая", url: "https://static.shatura.com/upload/files/Каталог%20коллекция%20Chelsea%20белая.pdf" },
            { name: "Каталог коллекция Chelsea серая", url: "https://static.shatura.com/upload/files/Каталог%20коллекция%20Chelsea%20серая.pdf" },
            { name: "Каталог коллекция Soho беж", url: "https://static.shatura.com/upload/files/Каталог%20коллекция%20Soho%20беж.pdf" },
            { name: "Каталог коллекция Soho белая", url: "https://static.shatura.com/upload/files/Каталог%20коллекция%20Soho%20белая.pdf" },
            { name: "Каталог коллекция Rimini белая", url: "https://static.shatura.com/upload/files/Каталог%20коллекция%20Rimini%20белая.pdf" },
            { name: "Каталог коллекция Rimini серая", url: "https://static.shatura.com/upload/files/Каталог%20коллекция%20Rimini%20серая.pdf" },
            { name: "Каталог мягких кроватей", url: "https://static.shatura.com/upload/files/Каталог%20Мягких%20кроватей.pdf" },
            { name: "Буклет. Матрасы dream", url: "https://static.shatura.com/upload/files/Матрасы%20Dream.pdf" },
            
        ];

        const container = document.getElementById('catalog-container');

        function startDownload(url, filename) {
            if (url.includes('example.com')) {
                showToast("Ошибка: Ссылка не настроена");
                return;
            }
            
            const link = document.createElement('a');
            link.href = url;
            link.download = filename + '.pdf';
            link.target = '_blank'; // Открыть в новой вкладке, если браузер не скачает сразу
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast("Загрузка: " + filename);
        }

        function showToast(text) {
            const toast = document.getElementById('toast');
            toast.innerText = text;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 3000);
        }

        // Рендер карточек
        catalogs.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'catalog-card p-6 flex items-center justify-between animate-fade';
            card.style.animationDelay = (index * 0.05) + 's';
            card.onclick = () => startDownload(item.url, item.name);
            
            card.innerHTML = `
                <div>
                    <span class="text-[9px] text-shatura font-bold uppercase tracking-widest">PDF Скачать</span>
                    <h3 class="text-xs font-semibold text-gray-700 mt-1 uppercase tracking-tight leading-tight">${item.name}</h3>
                </div>
                <div class="download-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </div>
            `;
            container.appendChild(card);
        });
    </script>

    <footer class="mt-20 text-center py-10">
        <p class="text-gray-400 text-[9px] uppercase tracking-[0.2em]">  Официальные материалы</p>
    </footer>

</body>
</html>
